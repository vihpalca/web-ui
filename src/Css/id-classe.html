<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Estrutura Html</title> 
    <style>
      a { /* Estilo na tag */
        font-weight: 800;
        background-color: #000; /* RGB 3 ou 6 */
        color: #fff;
      }
      #title { /* ID */
        font-size: 22px;
      }
      .set-padding { /* Classe */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Exercícios Html</h1>
    </header>
    <nav class="set-padding">
      <a href="/" tabindex="0">Menu</a>
    </nav>
    <section class="set-padding">
      Conteúdo<br>
      <img src="https://media.eotica.com.br/magpleasure/mpblog/upload/1/b/1b4772a575b80bd19dc92ceb681ff8f9.jpg" alt=" Gatinho de óculos"><br>
      <button data-message="Esse é do primeiro botão" tabindex="1">Clique em mim!</button>
    </section>
    <footer>
      Rodapé<br>
      <a href="/" tabindex="2">Clique aqui e saiba mais sobre html5</a>
    </footer>
  </body>
</html>
