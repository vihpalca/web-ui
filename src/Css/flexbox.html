<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
      }
      #container {
        display: flex;
        flex: 1;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box">

      </div>
      <div class="box">
        
      </div>
      <div class="box">
        
      </div>
      <div class="box">
        
      </div>
    </div>
  </body>
</html>
