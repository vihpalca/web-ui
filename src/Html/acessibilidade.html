<!doctype html>
<html> 
  <head> 
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Estrutura Html</title> 
  </head>
  <body><!-- Corpo do html onde as páginas serão renderizadas -->
    <header>
      <h1>Exercícios Html</h1>
    </header>
    <nav>
      <a href="/" tabindex="0">Menu</a><!-- tabindex pra acessibilidade -->
    </nav>
    <section>
      Conteúdo<br>
      <img src="https://media.eotica.com.br/magpleasure/mpblog/upload/1/b/1b4772a575b80bd19dc92ceb681ff8f9.jpg" alt=" Gatinho de óculos"><br><!-- alt com descrição da imagem pra acessibilidade -->
      <button data-message="Esse é do primeiro botão" tabindex="1">Clique em mim!</button><!-- Data Message com descrição do botão para acessibilidade -->
    </section>
    <footer>
      Rodapé<br>
      <a href="/" tabindex="2">Clique aqui e saiba mais sobre html5</a> <!-- Acessibildiade -->
    </footer>
  </body>
</html>
