<!doctype html> <!-- Informando que é Html 5 -->
<html> <!-- Inicia com tag html -->
  <head> <!-- Cabeçalho -->
    <meta charset="utf-8" /><!-- Conjunto de caracteres que você quer usar...UTF-8 é a mais comum -->
    <title>Estrutura Html</title> <!-- Tag que coloca título na página -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> <!-- Exemplo import -->
  </head>
  <body><!-- Corpo do html onde as páginas serão renderizadas -->
    <div class="header">
      <h1>Exercícios Html</h1>
    </div>
    <div class="menu">
      <a href="/">Menu</a> <!-- Tag Link -->
    </div>
    <div class="conteudo">
      <img src="https://media.eotica.com.br/magpleasure/mpblog/upload/1/b/1b4772a575b80bd19dc92ceb681ff8f9.jpg" alt="" /><!-- Tag Img -->
      <br><br><!-- Tag Pular Linha -->
      Conteúdo
    </div>
    <div class="footer">
      Rodapé<br>
      Clique <a href="">aqui</a> e saiba mais sobre html5
    </div>
  </body>
</html>
