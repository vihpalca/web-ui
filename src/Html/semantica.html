<!doctype html> <!-- Infirmando que é Html 5 -->
<html> <!-- Inicia com tag html -->
  <head> <!-- Cabeçalho -->
    <meta charset="utf-8" /><!-- Conjunto de caracteres que você quer usar...UTF-8 é a mais comum -->
    <meta name="keywords" content="HTML, CSS, JavaScript"><!-- Descrição para SEO -->
    <title>Estrutura Html</title> <!-- Tag que coloca título na página -->
  </head>
  <body><!-- Corpo do html onde as páginas serão renderizadas -->
    <header>
      <h1>Exercícios Html</h1>
    </header>
    <nav>
      <a href="/">Menu</a>
    </nav>
    <section>
      Conteúdo<br>
      <img src="https://media.eotica.com.br/magpleasure/mpblog/upload/1/b/1b4772a575b80bd19dc92ceb681ff8f9.jpg"><br>
      <button>Clique em mim!</button>
    </section>
    <footer>
      Rodapé<br>
      Clique <a href="/">aqui</a> e saiba mais sobre html5 <!-- Acessibildiade -->
    </footer>
  </body>
</html>
